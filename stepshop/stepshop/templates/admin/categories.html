{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
  <div class="categories_list">
    <button class="new_category">
      <a href="{% url 'admin_staff:category_create' %}">
        New Category
      </a>
    </button>

    {% for object in categories_list %}
      <div class="category_record {% if not object.is_active %} not_active {% endif %}">
        <div class="category_name">
          {{ object.name|title }}
        </div>
        <div class="category_actions">
          <button>
            <a href="{% url 'admin_staff:products' object.pk %}">
              Category products
            </a>
          </button>
          <button>
            <a href="{% url 'admin_staff:category_update' object.pk %}">
              Edit
            </a>
          </button>
          <button>
            <a href="{% url 'admin_staff:category_delete' object.pk %}">
              Remove
            </a>
          </button>
        </div>
        <div class="category_desc">
          {{ object.description|title }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
