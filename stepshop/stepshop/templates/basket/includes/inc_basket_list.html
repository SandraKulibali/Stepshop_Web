<table class="table mt-3">
    <thead>
    <tr>
        <th class="col-1">â„–</th>
        <th class="col">Product</th>
        <th class="col">Quantity</th>
        <th class="col">Price</th>
        <th class="col">Remove</th>
    </tr>
    </thead>
    <tbody>
    {% for item in basket %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ item.product }}</td>
        <td>
            <input type="number"
                   name="{{ item.pk }}"
                   min="0"
                   value="{{ item.quantity }}">
        </td>
        <td>{{ item.product_cost }}</td>
        <td>
            <button class="btn btn-round">
                <a href="{% url 'basket:remove' item.pk %}">Remove</a>
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% if basket %}
<div class="basket_summary">
    Total products: <strong>{{ basket.0.total_quantity }}</strong><br>
    Total quantity: <strong>${{ basket.0.total_cost|floatformat:"g" }}</strong>
</div>
{% endif %}
